# Top-level configuration for Caryatid process

[simple-subscriber]
enabled = true
topic = "sample.#"

[simple-publisher]
enabled = true
topic = "sample.test"

[message-bus.external]
class = "rabbit-mq"
url = "amqp://127.0.0.1:5672/%2f"
exchange = "caryatid"

[message-bus.internal]
class = "in-memory"
workers = 10

# Message routing
[[message-router.route]]  # Everything else goes to both
pattern = "#"
bus = [ "internal", "external" ]

